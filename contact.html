                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-text">
                            <h3>电子邮件</h3>
                            <p>zzzmt2000@163.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-text">
                            <h3>电话</h3>
                            <p>+86 152 0579 1884</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fab fa-weixin"></i>
                        </div>
                        <div class="info-text">
                            <h3>微信</h3>
                            <p>zmt1301597561</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="info-text">
                            <h3>Instagram</h3>
                            <p>mengting0218</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>

                        <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="请输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" placeholder="请输入您的电子邮箱">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" placeholder="请输入邮件主题">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" placeholder="请输入您的留言..."></textarea>
                    </div>
                    
                    <button class="submit-btn">发送消息</button>
                </div>

    <script>
        // 表单提交
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if(name && email && subject && message) {
                alert('消息已发送！我会尽快回复您。');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('请填写所有字段！');
            }
        });
    </script>
